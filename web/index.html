<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jan Fröhlich, Pasquale Di Vincenzo">
        <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="navigation.css" media="screen"/>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700" rel="stylesheet">
        <title>Bechtle Speiseplan</title>
    </head>
    <body class="light">
        <div class="nav-header">
            <div class="header">
                <div id="nav-button" tabindex="1">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>

                <h5 class="pagename"><strong>Bechtle</strong> Speiseplan</h5>
                <h6 id="clock"></h6>
                <h6 id="date"></h6>
            </div>

            <div id="progress"></div>
        </div>

        <nav id="nav-body" class="go-left">
            <ul class="nav-admin unselectable">
                <a onclick="loadAdmin(); closeMenu()" style="color: darkred;">Bearbeiten</a>
            </ul>
            <ul class="nav-view unselectable">
                <a onclick="loadWeek(); closeMenu()">Wochenübersicht</a>
                <a onclick="loadDay(); closeMenu()">Tagesübersicht</a>
                <a onclick="loadCarousel(); closeMenu()">Karussell Ansicht</a>
            </ul>
            <ul class="nav-base unselectable">
                <div id="modules">
                    <a onclick=expandModules()>Module</a>
                    <a class="hidden">Speiseplan Karussell</a>
                    <a class="hidden">Speiseplan Tag</a>
                    <a class="hidden">Speiseplan Woche</a>
                    <a class="hidden">Wetter</a>
                </div>
                <div id="settings">
                    <a onclick=expandSettings()>Einstellungen</a>
                    <a onclick=toggleTheme() class="hidden">Nachtmodus</a>
                    <a class="hidden">Language</a>
                    <a class="hidden">Geschwindigkeit</a>
                </div>
            </ul>
        </nav>

        <div id="nav-open" class="hidden" onclick="closeMenu()" style="width:100%"></div>
        <div id="content"></div>

        <script src="theme.js"></script>
        <script src="navigation.js"></script>
    </body>
</html>
