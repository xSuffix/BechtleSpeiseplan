<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Jan Fröhlich, Pasquale Di Vincenzo">
        <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700" rel="stylesheet">
        <title>Bechtle Speiseplan</title>
    </head>
    <body>
        <div class="nav-header">
            <div class="header">
                <div id="nav-button" tabindex="1">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>

                <h1 class="pagename"><strong>Bechtle</strong> Speiseplan</h1>
                <h2 id="clock"></h2>
                <h3 id="date"></h3>
            </div>

            <div class="progress-bar">
                <div id="progress"></div>
            </div>
        </div>

        <nav id="nav-body" class="go-left">
            <ul class="nav-admin unselectable">
                <a onclick="loadAdmin()" style="color: darkred;">Bearbeiten</a>
            </ul>
            <ul class="nav-view unselectable">
                <a onclick="loadWeek">Wochenübersicht</a>
                <a>Tagesübersicht</a>
                <a>Karussell Ansicht</a>
            </ul>
            <ul class="nav-base unselectable">
                <div id="modules">
                    <a onclick=expandModules()>Module</a>

                    <a class="hidden">Speiseplan Karussell</a>
                    <a class="hidden">Speiseplan Tag</a>
                    <a class="hidden">Speiseplan Woche</a>
                    <a class="hidden">Wetter</a>
                </div>
                <div id="settings">
                    <a onclick=expandSettings()>Einstellungen</a>

                    <a class="hidden">Nachtmodus</a>
                    <a class="hidden">Language</a>
                    <a class="hidden">Geschwindigkeit</a>
                </div>
            </ul>
        </nav>

        <div id="content"></div>

        <script src="clock.js"></script>
        <script src="progressBar.js"></script>
        <script src="page.js"></script>
    </body>
</html>
